<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kajabi Login</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="panel">
    <div class="content-cntr">
      <div>
        <img class="co-logo" alt="Kajabi Logo"
        src="https://kajabi-app-assets.kajabi-cdn.com/assets/admin_login_logo-9fbbfb6dbdfa0c5aae38176b0023e0f9ae3c9974b6a7423d1abcb0d2d7dc03d1.png">
      </div>
      <h1>Sign In</h1>
      <p>Need an account? <a href="#">Get started!</a> </p>
      <form action="" method="post">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="pw" id="pw" placeholder="Password">
        <div id="check-cntr">
          <input type="checkbox" name="remember" id="remember">
          <label for="remember">Remember Me</label>
        </div>
        <input type="submit" value="Sign In">
        <div><a href="#" id="forgot-pw">Forgot password?</a></div>
      </form>
    </div>
  </div>
</body>
</html>
